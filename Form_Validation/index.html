<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="first.js"></script>
</head>
<body>
    <div id="box">
        <h2>Login</h2>
        <form action="" onsubmit="return validate()">
            <!-- HERE THIS VALIDATE() FUNCTION WILL GET EXECUTE WHENEVER YOU WILL SUBMIT THE FORM AND IF THE VALIDATION RETURNS TRUE VALUE THEN THE FORM WILL GET SUBMITTED BUT IF IT RETURNS FALSE THEN THE FORM WILL NOT GET SUBMITTED. -->
            <input type="text" placeholder="User Name" id="userName">
            <p id="userError" class="error"></p>
            <input type="password" placeholder="Password" id="passWord">
            <p id="passError" class="error"></p>
            <button id="btn">SUBMIT</button>
        </form>
    </div>
</body>
</html>
